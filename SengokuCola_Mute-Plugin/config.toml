# mute_plugin - 配置文件
# 群聊禁言管理插件，提供智能禁言功能
# 配置版本: 0.2.1

# 插件基本信息配置
[plugin]

# 是否启用插件
enabled = true

# 配置文件版本
config_version = "0.2.1"


# 组件启用控制
[components]

# 是否启用智能禁言Action
enable_mute_action = true

# 是否启用禁言命令Command（调试用）
enable_mute_command = true


# 权限管理配置
[permissions]

# 管理员用户列表，这些用户无法被禁言。格式：['platform:user_id']，如['qq:123456789']
admin_users = []

# 允许使用禁言命令的用户列表，格式：['platform:user_id']，如['qq:123456789']。空列表表示不启用权限控制
allowed_users = []

# 允许使用禁言动作的群组列表，格式：['platform:group_id']，如['qq:987654321']。空列表表示不启用权限控制
allowed_groups = []


# 核心禁言功能配置
[mute]

# 最短禁言时长（秒）
min_duration = 60

# 最长禁言时长（秒），默认30天
max_duration = 2592000

# 成功禁言后发送的随机消息模板
templates = ["好的，禁言 {target} {duration}，理由：{reason}", "收到，对 {target} 执行禁言 {duration}，因为{reason}", "明白了，禁言 {target} {duration}，原因是{reason}", "哇哈哈哈哈哈，已禁言 {target} {duration}，理由：{reason}", "哎呦我去，对 {target} 执行禁言 {duration}，因为{reason}", "{target}，你完蛋了，我要禁言你 {duration} 秒，原因：{reason}"]


# 智能禁言Action的专属配置
[mute_action]


# 禁言命令Command的专属配置
[mute_command]


# 日志记录相关配置
[logging]


